{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <form class="col-md-6" method="post" novalidate>
            {% csrf_token %}

            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Login to your account</h4>
            </div>  
            <hr>

            <div class="form-group my-2">
                {% include "./message.html" %}
            </div>

            <div class="form-group my-1">
                <label for="username">Username or email</label>
                {{form.username}}
                {{form.username.errors}}
            </div>

            <div class="form-group my-1">
                <label for="password">Password</label>
                {{form.password}}
                {{form.password.errors}}
            </div>

            <div class="form-group my-1 d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
