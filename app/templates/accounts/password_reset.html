{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <form class="col-md-6" method="post" novalidate>
            {% csrf_token %}

            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Reset your password</h4>
            </div>  
            <hr>

            <div class="form-group my-2">
                {% include "./message.html" %}
            </div>

            <div class="form-group my-1">
                <label for="username">Email</label>
                {{form.email}}
                {{form.email.errors}}
            </div>

            <div class="form-group my-1 d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Get Reset Link</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
